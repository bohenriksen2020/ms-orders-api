name: Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.23.2
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/go/pkg/mod
          key: go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-

      - name: Download Go modules
        run: go mod download

      - name: Cache Go build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
          key: go-build-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            go-build-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.61.0

      - name: Run Tests
        run: go test -v ./...

      - name: Build
        run: go build -v ./

  deploy-staging:
    name: Deploy app to Staging
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Staging
        run: flyctl deploy --local-only --config fly-staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
